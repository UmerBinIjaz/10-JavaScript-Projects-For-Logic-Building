<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Character Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Unicode Character Checker</h1>
        <p class="subtitle">Enter a character to find its Unicode value</p>

        <input type="text" id="char-input" placeholder="Type a character...">
        <button id="check-btn">Check Unicode</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
